version: "3.9"

services:
  simulation:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: uci-simulation-dev
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=8080
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    restart: unless-stopped
