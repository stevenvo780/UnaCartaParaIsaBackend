apiVersion: 1

providers:
  - name: "Simulation Dashboards"
    orgId: 1
    folder: "Simulation Monitoring"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
