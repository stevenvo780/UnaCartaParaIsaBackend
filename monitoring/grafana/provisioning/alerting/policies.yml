apiVersion: 1

policies:
  - orgId: 1
    receiver: simulation-alerts-webhook
    group_by:
      - alertname
      - severity
    routes:
      # Alertas críticas - notificar inmediatamente
      - receiver: simulation-alerts-webhook
        matchers:
          - severity = critical
        group_wait: 10s
        group_interval: 1m
        repeat_interval: 5m
        continue: true

      # Alertas de disponibilidad - máxima prioridad
      - receiver: simulation-alerts-webhook
        matchers:
          - system = availability
        group_wait: 0s
        group_interval: 30s
        repeat_interval: 2m
        continue: true

      # Alertas de memoria - agrupar por tipo
      - receiver: simulation-alerts-webhook
        matchers:
          - system = memory
        group_by:
          - alertname
        group_wait: 30s
        group_interval: 2m
        repeat_interval: 10m
        continue: false

      # Alertas de tick performance
      - receiver: simulation-alerts-webhook
        matchers:
          - system = tick-performance
        group_by:
          - alertname
          - rate
        group_wait: 30s
        group_interval: 2m
        repeat_interval: 10m
        continue: false

      # Alertas de sistemas
      - receiver: simulation-alerts-webhook
        matchers:
          - system = systems
        group_by:
          - alertname
        group_wait: 1m
        group_interval: 3m
        repeat_interval: 15m
        continue: false

      # Alertas de entidades
      - receiver: simulation-alerts-webhook
        matchers:
          - system = entities
        group_by:
          - alertname
        group_wait: 2m
        group_interval: 5m
        repeat_interval: 30m
        continue: false

      # Warning por defecto - menos urgente
      - receiver: simulation-alerts-webhook
        matchers:
          - severity = warning
        group_wait: 1m
        group_interval: 5m
        repeat_interval: 30m
        continue: false

    # Configuración por defecto
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
