apiVersion: 1

# Configuraci√≥n de mute timings (horarios de silencio)
muteTimes:
  - orgId: 1
    name: maintenance-window
    time_intervals:
      - times:
          - start_time: "02:00"
            end_time: "04:00"
        weekdays:
          - "sunday"
        location: "America/Bogota"

  - orgId: 1
    name: weekends-quiet
    time_intervals:
      - weekdays:
          - "saturday"
          - "sunday"
        location: "America/Bogota"

  - orgId: 1
    name: night-hours
    time_intervals:
      - times:
          - start_time: "00:00"
            end_time: "08:00"
        location: "America/Bogota"

